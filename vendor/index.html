<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Практическая работа по веб-програмированию в школе Яндекс Практикум" />
  <meta name="keyword"
    content="Яндекс Практикум, веб-програмирование, Место, Mesto, Жак-Ив Кусто, исследователь океана, путешествия , travel, " />
  <meta name="autor" content="Юровский Константин" />
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <header class="header">
    <div class="logo"></div>
    <div class="line"></div>
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <p class="profile__title">Жак-Ив Кусто</p>
        <button class="profile__edit-button"></button>
        <p class="profile__subtitle">Исследователь океана </p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <!-- <section class="">
      <h2 class=""></h2>
      <input class="" type="text">
      <div class=""></div>
      <input class="" type="text">
      <div class=""></div>
      <button class=""></button>
      <button class=""></button>
    </section> -->

    <section class="elements" aria-label="">
      <article class="element">
        <img class="element__image" src="./images/photo-element-mountain-elbrus.jpg" alt="Гора Эльбрус на фоне ровнины">
        <h2 class="element__title">Гора Эльбрус</h2>
        <div class="element__like"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/photo-element-koktebel.jpg"
          alt="Синее море на фоне Коктебельских гор">
        <h2 class="element__title">Коктебель</h2>
        <div class="element__like"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/photo-element-dombai.jpg"

        <h2 class="element__title">Домбай</h2>
        <div class="element__like"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/photo-element-katsiveli.jpg" alt="Морская бухта в Кацивели">
        <h2 class="element__title">Кацивели</h2>
        <div class="element__like"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/photo-element-yalta.jpg" alt="Ласточкино Гнездо в Ялте">
        <h2 class="element__title">Ялта</h2>
        <div class="element__like"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/photo-element-karachay-cherkessia.jpg"
          alt="Заросший храм в Карачево-Черкессии">
        <h2 class="element__title">Карачаево-Черкессия</h2>
        <div class="element__like"></div>
      </article>

    </section>

  <footer class="footer">
