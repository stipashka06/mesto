<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Практическая работа по веб-програмированию в школе Яндекс Практикум" />
  <meta name="keyword"
    content="Яндекс Практикум, веб-програмирование, Место, Mesto, Жак-Ив Кусто, исследователь океана, путешествия, travel" />
  <meta name="autor" content="Юровский Константин" />
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__info-title">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button cursor" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button cursor" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements" aria-label="Достопримечательности России">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup-fade popup-fade_type_edit">
    <div class="popup">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="info">
        <input class="popup__input popup__input_type_name" type="text" value="" name="username">
        <input class="popup__input popup__input_type_description" type="text" value="" name="userinfo">
        <button class="popup__submit-button cursor" type="submit">Сохранить</button>
      </form>
      <button class="closs-button cursor" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup-fade popup-fade_type_new-card">
    <div class="popup">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form">
        <input class="popup__input popup__input_type_name" type="text" placeholder="Название" value="">
        <input class="popup__input popup__input_type_description" type="text" placeholder="Ссылка на картинку" value="">
        <button class="popup__submit-button cursor" type="submit">Сохранить</button>
      </form>
      <button class="closs-button cursor" type="button"></button>
    </div>
  </div>
  <div class="popup-fade popup-fade_type_img">
    <figure class="popup-figure">
      <img class="popup-figure__image" src="#" alt="#">
      <p class="popup-figure__title"></p>
      <button class="closs-button cursor" type="button"></button>
    </figure>
  </div>

  <template class="template">
    <article class="element">
      <img class="element__image">
      <h2 class="element__title"></h2>
      <button class="element__like element__like_type_passive cursor" type="button" aria-label="Like"></button>
      <button class="element__basket cursor" type="button" aria-label="Удалить"></button>
    </article>
  </template>

  <script src="./scripts/index.js" defer></script>
</body>

</html>
