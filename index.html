<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Практическая работа по веб-програмированию в школе Яндекс Практикум" />
  <meta name="keyword"
    content="Яндекс Практикум, веб-програмирование, Место, Mesto, Жак-Ив Кусто, исследователь океана, путешествия, travel" />
  <meta name="autor" content="Юровский Константин" />
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <header class="header">
    <div class="logo"></div>
    <div class="line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <div class="popup-fade">
      <form class="popup">
        <label class="popup__title" for="name">Редактировать профиль</label>
        <input class="popup__name intut input_style" id="name" type="text" placeholder="Жак-Ив Кусто">
        <input class="popup__description intut input_style" id="name" type="text" placeholder="Исследователь океана">
        <button class="popup__submit-button" type="submit">Сохранить</button>
        <button class="popup__closs-button"></button>
      </form>
    </div>
    <section class="elements" aria-label="">
      <article class="element">
        <img class="element__image" src="./images/photo-element-mountain-elbrus.jpg" alt="Гора Эльбрус на фоне равнины">
        <h2 class="element__title">Гора Эльбрус</h2>
        <div class="element__like"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/photo-element-koktebel.jpg"
          alt="Синее море на фоне Коктебельских гор">
        <h2 class="element__title">Коктебель</h2>
        <div class="element__like"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/photo-element-dombai.jpg" alt="Горный лесной покров в Донбайе">
        <h2 class="element__title">Домбай</h2>
        <div class="element__like"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/photo-element-katsiveli.jpg" alt="Морская бухта в Кацивели">
        <h2 class="element__title">Кацивели</h2>
        <div class="element__like"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/photo-element-yalta.jpg" alt="Ласточкино Гнездо в Ялте">
        <h2 class="element__title">Ялта</h2>
        <div class="element__like"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/photo-element-karachay-cherkessia.jpg"
          alt="Заросший храм в Карачево-Черкессии">
        <h2 class="element__title">Карачаево-Черкессия</h2>
        <div class="element__like"></div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <script src="./pages/index.js"></script>
</body>

</html>
