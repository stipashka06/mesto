<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Практическая работа по веб-програмированию в школе Яндекс Практикум" />
  <meta name="keyword"
    content="Яндекс Практикум, веб-програмирование, Место, Mesto, Жак-Ив Кусто, исследователь океана, путешествия, travel" />
  <meta name="autor" content="Юровский Константин" />
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <div></div>
  <header class="header">
    <div class="logo"></div>
    <div class="line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__info-title">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button cursor" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button cursor" type="button"></button>
    </section>
    <section class="elements" aria-label="Достопримечательности России">
      <article class="element">
        <img class="element__image" src="./images/photo-element-mountain-elbrus.jpg" alt="Гора Эльбрус на фоне равнины">
        <h2 class="element__title">Гора Эльбрус</h2>
        <div class="element__like cursor"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/photo-element-koktebel.jpg"
          alt="Синее море на фоне Коктебельских гор">
        <h2 class="element__title">Коктебель</h2>
        <div class="element__like cursor"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/photo-element-dombai.jpg" alt="Горный лесной покров в Донбайе">
        <h2 class="element__title">Домбай</h2>
        <div class="element__like cursor"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/photo-element-katsiveli.jpg" alt="Морская бухта в Кацивели">
        <h2 class="element__title">Кацивели</h2>
        <div class="element__like cursor"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/photo-element-yalta.jpg" alt="Ласточкино Гнездо в Ялте">
        <h2 class="element__title">Ялта</h2>
        <div class="element__like cursor"></div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/photo-element-karachay-cherkessia.jpg"
          alt="Заросший храм в Карачево-Черкессии">
        <h2 class="element__title">Карачаево-Черкессия</h2>
        <div class="element__like cursor"></div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup-fade popup-fade_type_edit">
    <div class="popup">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input class="popup__name intut" type="text" value="">
        <input class="popup__description intut" type="text" value="">
        <button class="popup__submit-button cursor" type="submit">Сохранить</button>
      </form>
      <button class="popup__closs-button cursor" type="button"></button>
    </div>
  </div>
  <div class="popup-fade popup-fade_new-card">
    <div class="popup">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form">
        <input class="popup__name intut" type="text" placeholder="Название" value="">
        <input class="popup__description intut" type="text" placeholder="Ссылка на картинку" value="">
        <button class="popup__submit-button cursor" type="submit">Сохранить</button>
      </form>
      <button class="popup__closs-button cursor" type="button"></button>
    </div>
  </div>
  <template class="template">
    <article class="element">
      <img class="element__image">
      <h2 class="element__title"></h2>
      <button class="element__like cursor" type="button" aria-label="Like"></button>
      <button class="element__basket cursor" type="button" aria-label="Удалить"></button>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
